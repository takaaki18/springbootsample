<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>従業員表示ページ</title>
</head>
<body>
    <h1>◆従業員のデータを表示する◆</h1>
    <table>
        <tr>
            <td>ID:</td>
            <td th:text="${id}"></td>
        </tr>
        <tr>
            <td>名前:</td>
            <td th:text="${name}"></td>
        </tr>
        <tr>
            <td>ID:</td>
            <td th:text="${age}"></td>
        </tr>
    </table>
</body>
</html>
